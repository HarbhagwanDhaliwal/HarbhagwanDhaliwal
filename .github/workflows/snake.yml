name: Generate Snake Animation

on:
  schedule:
    # Run the workflow daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Generate the snake
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: HarbhagwanDhaliwal  # Replace with your GitHub username
          outputs: dist/snake.svg

      # Upload the generated snake.svg to the repository
      - name: Commit & Push Snake
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Generate contribution grid snake üêç"
          add: "dist/snake.svg"
          default_author: true
